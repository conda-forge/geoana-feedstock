{% set version = "0.1.0" %}

package:
  name: geoana
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/geoana/geoana-{{ version }}.tar.gz
  sha256: d5ae2c5631c061618b43112f5a39eb37ef939692969beccbe7478c8efea45775

build:
  number: 0
  noarch: python
  script: "export GEOAN_BUILD_EXT=1; {{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy >=1.8
    - cython >=0.2
  run:
    - python
    - future
    - matplotlib-base
    - {{ pin_compatible('numpy') }}
    - properties
    - vectormath
    - scipy >=0.13
    - utm
    - empymod

test:
  imports:
    - geoana
    - geoana.earthquake
    - geoana.em
    - geoana.kernals._extensions

about:
  home: https://www.simpeg.xyz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Interactive geoscience (mostly) analytic functions.

extra:
  recipe-maintainers:
    - lheagy
    - jcapriot
